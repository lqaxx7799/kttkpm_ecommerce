
{% load static %}
	<!-- HOME -->
	<div id="home">
		<!-- container -->
		<div class="container">
			<!-- home wrap -->
			<div class="home-wrap">
				<!-- home slick -->
				<div id="home-slick">   
					{% for rs in products_slider %}
                    <!-- banner -->
					<div class="banner banner-1" >
						{% if rs.hinhanh %}
							<img src="{{ rs.hinhanh.url }}" alt="" style="height:500px;">
						{% else %}
							<img src="/images/placeholder.jpg" alt="" style="height:500px;">
						{% endif %}
						<div class="banner-caption text-center">
							<h1>{{rs.ten}}</h1>
							<h3 class="white-color font-weak">{{rs.gia}}</h3>
							<a href="{% url 'product_detail' rs.id rs.slug %}" class="primary-btn">Shop Now</a>
						</div>
					</div>
					<!-- /banner -->
					{% endfor %}
				</div>
				<!-- /home slick -->
			</div>
			<!-- /home wrap -->
		</div>
		<!-- /container -->
	</div>
	<!-- /HOME -->
